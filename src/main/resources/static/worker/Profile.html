    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

 <div class="modal fade" id="addReservationModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Register</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="services">Reservation Services</label>
                        <select multiple class="form-control" id="services" placeholder="Select Reservation Services"></select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter a description for your reservation post">
                    </div>
                    <div class="form-group">
                        <label for="startHour">Start Hour</label>
                        <input type="time" class="form-control" id="startHour">
                    </div>
                    <div class="form-group">
                        <label for="endHour">End Hour</label>
                        <input type="time" class="form-control" id="endHour">
                    </div>
                    <div class="form-group">
                        <label for="hourPrice">Price per Hour</label>
                        <input type="number" step="0.01" class="form-control" id="hourPrice" >
                    </div>
                    <button type="button" class="btn btn-primary" style="margin-top: 2%" onclick="validateReservationForm()">Submit</button>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
      <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-3">
                <img class="mt-3" src="../black.jpg" alt="person_image" style="width:100%; border-radius:10%">
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1"></div>
            <div class="col-md-8 col-sm-8 col-xs-8 mt-4">
                <form action="/saveProfile/" method="post" name="profileChangeForm">
                    <div class="row mb-3">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="width:125px">First Name:</span>
                                </div>
                                <input type="text" class="form-control input-number" id="first_name" style="text-align:center" disabled>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="width:125px">Last Name:</span>
                                </div>
                                <input type="text" class="form-control input-number" id="last_name" style="text-align:center" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="width:125px">Email:</span>
                                </div>
                                <input type="email" class="form-control input-number" id="email" name="email" style="text-align:center" disabled>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="width:125px">Phone:</span>
                                </div>
                                <input type="text" class="form-control input-number" id="phone" maxlength="9" name="phone" style="text-align:center" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="width:125px">Address:</span>
                                </div>
                                <input type="text" class="form-control" id="address" style="text-align:center" disabled>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
  <!--Scripts-->
  <script src="../js/worker.js"></script>
  <script src="../js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
